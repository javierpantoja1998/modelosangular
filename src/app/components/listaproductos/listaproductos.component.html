<div>
  <h1>PRODUCTOS (MODEL)</h1>
  <div *ngFor="let producto of productos">
    <h2 style="color:darkmagenta ;">
      {{producto.nombre}}
    </h2>
    <img src="{{producto.imagen}}" style="width: 250px; height: 230px"/>
    <h2 style="color:darkmagenta ;">
      {{producto.precio}}
    </h2>
  </div>
</div>
